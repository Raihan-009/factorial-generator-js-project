<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Factorial Generator</title>
</head>

<body>
    <div class="background">
        <div class="heading">
            <h2>Factorial Generator</h2>
            <p>A JS Practice Project</p>
        </div>

            <input class="input-number" type="text" placeholder="Enter Your Number">
            <button>Find Factorial</button>

        </div>
        <div class="output">
            <p><span>1000</span> is the factorial value of the given number</p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
